<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col photo-list" *ngFor="let photo of photos">
    <app-photo-item [photo]="photo" [selected]="isSelected(photo)"></app-photo-item>
    <album-select (select)="select.emit($event)" [photo]="photo" [selected]="isSelected(photo)" class="album-select"></album-select>
  </div>
</div>
