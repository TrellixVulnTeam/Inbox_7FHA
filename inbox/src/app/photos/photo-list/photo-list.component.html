<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--4-col photo-list" *ngFor="let photo of photos">
    <img class="responsive-image" [src]="photo.imgPath">
    <album-select (select)="select.emit($event)" [photo]="photo" [selected]="selectedPhotos.indexOf(photo) > -1" class="album-select"></album-select>
  </div>
</div>
