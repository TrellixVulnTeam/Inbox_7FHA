<input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
<div *ngFor="let person of people | async">
  <span (click)="addToInput(person)" class="mdl-chip mdl-chip--contact mdl-chip--deletable">
    <img class="mdl-chip__contact" [src]="person.profilePicturePath" />
    <span class="mdl-chip__text">{{ person.firstName }}</span>
    <a href="#" class="mdl-chip__action"><i class="material-icons">cancel</i></a>
  </span>
</div>
