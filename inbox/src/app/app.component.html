<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><i class="material-icons title-icon">supervisor_account</i> MikMail</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <!-- Show logged in or logged out UI -->
      <div *ngIf="!currentUser">
        <button (click)="login()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
          Login
        </button>
      </div>
      <div *ngIf="currentUser">
        <img id="user-pic" [src]="(currentUser | async)?.profilePicturePath">
        <button id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
          <li (click)="logout()" class="mdl-menu__item">Logout</li>
          <li class="mdl-menu__item">Profile</li>
        </ul>
      </div>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">MikMail</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href=""><span class="mdl-badge" [attr.data-badge]="unreadEmailCount | async">Inbox</span></a>
      <a class="mdl-navigation__link" href="">Send</a>
      <a routerLink="/starred" class="mdl-navigation__link" >Starred</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
