<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title"><i class="material-icons title-icon">supervisor_account</i> MikMail</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>

      <!-- Show logged in or logged out UI -->
      <user-or-login [currentUser]="currentUser | async"></user-or-login>

    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">MikMail</span>
    <navigation-list [unreadEmailCount]="unreadEmailCount| async"></navigation-list>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
